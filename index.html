<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Калькулятор наценки (Нигерия)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 40px;
    }
    h1 {
      font-size: 22px;
    }
    input, button {
      font-size: 18px;
      padding: 8px 12px;
      margin: 10px;
    }
    #result {
      font-size: 20px;
      font-weight: bold;
      margin-top: 20px;
      color: darkgreen;
    }
  </style>
</head>
<body>
  <h1>Калькулятор наценки (Нигерия)</h1>
  <label>Введите цену в рублях:</label><br>
  <input type="number" id="price" placeholder="Например, 356"><br>
  <button onclick="calculate()">Посчитать</button>

  <div id="result"></div>

  <script>
    function roundUp10(x) {
      return Math.ceil(x / 10) * 10;
    }

    function calculatePrice(base) {
      let price = base;

      if (price < 1000) {
        price += 200;
        price = roundUp10(price);
        price *= 1.04;
        price += 300;
        price = roundUp10(price);
      } else if (price < 2000) {
        price += 400;
        price = roundUp10(price);
        price *= 1.04;
        price += 300;
        price = roundUp10(price);
      } else if (price < 3000) {
        price += 600;
        price = roundUp10(price);
        price *= 1.04;
        price += 300;
        price = roundUp10(price);
      } else if (price < 4000) {
        price += 800;
        price = roundUp10(price);
        price *= 1.04;
        price += 300;
        price = roundUp10(price);
      } else if (price < 5000) {
        price += 900;
        price = roundUp10(price);
        price *= 1.04;
        price += 300;
        price = roundUp10(price);
      } else if (price < 6000) {
        price += 1000;
        price = roundUp10(price);
        price *= 1.04;
        price += 300;
        price = roundUp10(price);
      } else if (price < 7000) {
        price += 1000;
        price = roundUp10(price);
        price *= 1.04;
        price += 300;
        price = roundUp10(price);
      } else if (price < 8000) {
        price += 1100;
        price = roundUp10(price);
        price *= 1.04;
        price += 300;
        price = roundUp10(price);
      } else if (price < 9000) {
        price += 1200;
        price = roundUp10(price);
        price *= 1.04;
        price += 300;
        price = roundUp10(price);
      } else if (price < 10000) {
        price += 1300;
        price = roundUp10(price);
        price *= 1.04;
        price += 300;
        price = roundUp10(price);
      } else {
        price += 1500;
        price = roundUp10(price);
        price *= 1.04;
        price += 500;
        price = roundUp10(price);
      }

      return price;
    }

    function calculate() {
      let base = parseFloat(document.getElementById('price').value);
      if (isNaN(base)) {
        document.getElementById('result').innerText = "Введите корректное число!";
        return;
      }
      let result = calculatePrice(base);
      document.getElementById('result').innerText = "Итоговая цена: " + result + "₽";
    }
  </script>
</body>
</html>
